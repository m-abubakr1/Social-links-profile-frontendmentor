<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Pic" />
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="desc">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li><a href="#" class="list-item">GitHub</a></li>
        <li><a href="#" class="list-item">Frontend Mentor</a></li>
        <li><a href="#" class="list-item">LinkedIn</a></li>
        <li><a href="#" class="list-item">Twitter</a></li>
        <li><a href="#" class="list-item">Instagram</a></li>
      </ul>
    </div>
  </div>
  </body>
</html>
